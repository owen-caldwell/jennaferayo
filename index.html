    <script>
        // -- PHOTO RELATED SCRIPTS --
        // show photo page
        function photoPop() {
            var x = document.getElementById("photo-menu");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
        // hover
        function pHover(photo) {
            var x = document.getElementById(photo);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
