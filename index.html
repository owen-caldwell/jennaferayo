    <script>
        // -- PHOTO RELATED SCRIPTS --
        // show photo page
        function photoPop() {
            var x = document.getElementById("photo-menu");
            var y = document.getElementById("jenna-container");
            var z = document.getElementById("bgimg");
            if (x.style.display === "none") {
                x.style.display = "grid";
                y.style.display = "none";
                z.src = "background/static.gif";

            } else {
                x.style.display = "none";
                y.style.display = "flex";
                randomBg();

        function printPop() {
            var x = document.getElementById("print-menu");
            var y = document.getElementById("jenna-container");
            if (x.style.display === "none") {
                x.style.display = "flex";
                y.style.justifyContent = "flex-start";
                y.style.marginTop = "3em";

            } else {
                x.style.display = "none";
                y.style.justifyContent = "center";
                y.style.marginTop = "0";
            }
        }
